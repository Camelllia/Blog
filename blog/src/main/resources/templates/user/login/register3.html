<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <h1>회원가입</h1>
    <form role="form" th:action="@{/login/form}" th:object="${userForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호">
        </div>
        <div class="form-group">
            <label th:for="username">닉네임</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="닉네임을 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="age">나이</label>
            <input class="form-control" placeholder="나이를 입력하세요." th:field="*{age}" type="number">
        </div>
        <div class="form-group">
            <label th:for="role">권한</label>
            <input class="form-control" placeholder="권한을 입력하세요." th:field="*{role}" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div>
</body>
</html>
